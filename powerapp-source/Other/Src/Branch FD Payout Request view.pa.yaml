                        OnSelect: |
                          =// 1. Fetch the master record, filtering by both A/c No. AND the logged-in user's branch code.
                          Set(
                              varMasterRecord,
                              LookUp(
                                  FD_Master,
                                  'A/c No.' = txtAcNo_1.Text    // Filter by the entered A/c No.
                                  And 'Br. Code' = varUser.Branch_Code.Value // **CORRECTION APPLIED HERE**
                              )
                          );

                          If(
                              IsBlank(varMasterRecord),
                              // Notify if no record is found that matches BOTH the A/c No. AND the logged-in branch.
                              Notify(
                                  "❌ No record found for A/c No. " & txtAcNo_1.Text & " in your branch (" & varUser.Branch_Code.Value & ").", 
                                  NotificationType.Error
                              ),
                              
                              // else record found (i.e., A/c No. exists AND belongs to the correct branch)
                              Notify("✅ Record found, details loaded", NotificationType.Success);

                              // Normalize period value (like 181D, 12M, 1Y)
                              Set(varPeriodNorm, Upper(Substitute(Trim(varMasterRecord.Period), " ", "")));
                              Set(varPeriodUnit, Right(varPeriodNorm, 1));
                              Set(varPeriodNumber, Value(Left(varPeriodNorm, Len(varPeriodNorm) - 1)));

                              // Validation
                              If(
                                  (varPeriodUnit = "D" && varPeriodNumber < 366) ||
                                  (varPeriodUnit = "M" && varPeriodNumber < 12) ||
                                  (varPeriodUnit = "Y" && varPeriodNumber < 1),
                                  Notify("⚠️ Only FD periods of 1 year (12M / 366D / 1Y) or more will get approved.", NotificationType.Warning)
                              )
                          )
